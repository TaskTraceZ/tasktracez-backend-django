          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/task_instances/:
    get:
      operationId: task_instances_list
      parameters:
      - in: query
        name: end_date
        schema:
          type: string
        description: 'The end date for filtering tasks (format: YYYY-MM-DD).'
        required: true
      - in: query
        name: sort_by
        schema:
          type: string
        description: Sort the results by this field. (e.g., 'task_title')
      - in: query
        name: sort_order
        schema:
          type: string
        description: 'Sort order. Use ''asc'' for ascending order and ''desc'' for
          descending order. (default: ''asc'')'
      - in: query
        name: start_date
        schema:
          type: string
        description: 'The start date for filtering tasks (format: YYYY-MM-DD).'
        required: true
      tags:
      - task_instances
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskInstance'
          description: ''
    post:
      operationId: task_instances_create
      tags:
      - task_instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskInstance'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
  /api/v1/task_instances/{id}/:
    get:
      operationId: task_instances_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      tags:
      - task_instances
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
    put:
      operationId: task_instances_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      tags:
      - task_instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskInstance'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
    patch:
      operationId: task_instances_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      tags:
      - task_instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTaskInstance'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTaskInstance'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTaskInstance'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
    delete:
      operationId: task_instances_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      tags:
      - task_instances
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/v1/task_instances/{id}/start/:
    post:
      operationId: task_instances_start_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      - in: query
        name: started_at
        schema:
          type: string
        description: 'The time at which the task is started (format: HH:MM:SS).'
        required: true
      tags:
      - task_instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskInstance'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
  /api/v1/task_instances/{id}/stop/:
    post:
      operationId: task_instances_stop_create
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task instance.
        required: true
      - in: query
        name: stopped_at
        schema:
          type: string
        description: 'The time at which the task is stopped (format: HH:MM:SS).'
        required: true
      tags:
      - task_instances
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskInstance'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskInstance'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskInstance'
          description: ''
  /api/v1/tasks/:
    get:
      operationId: tasks_list
      tags:
      - tasks
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
          description: ''
    post:
      operationId: tasks_create
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
  /api/v1/tasks/{id}/:
    get:
      operationId: tasks_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task.
        required: true
      tags:
      - tasks
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    put:
      operationId: tasks_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task.
        required: true
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    patch:
      operationId: tasks_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task.
        required: true
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTask'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTask'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTask'
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    delete:
      operationId: tasks_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this task.
        required: true
      tags:
      - tasks
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '204':
          description: No response body
components:
  schemas:
    PatchedProject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    PatchedTask:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        project:
          type: integer
    PatchedTaskInstance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        task_title:
          type: string
          readOnly: true
        project_title:
          type: string
          readOnly: true
        billable:
          type: boolean
        started_at:
          type: string
          format: time
        stopped_at:
          type: string
          format: time
        duration_worked:
          type: string
          readOnly: true
        in_progress:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        task:
          type: integer
    Project:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - title
      - updated_at
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        project:
          type: integer
      required:
      - created_at
      - id
      - project
      - title
      - updated_at
    TaskInstance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        task_title:
          type: string
          readOnly: true
        project_title:
          type: string
          readOnly: true
        billable:
          type: boolean
        started_at:
          type: string
          format: time
        stopped_at:
          type: string
          format: time
        duration_worked:
          type: string
          readOnly: true
        in_progress:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        task:
          type: integer
      required:
      - billable
      - created_at
      - duration_worked
      - id
      - project_title
      - task
      - task_title
      - updated_at
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
